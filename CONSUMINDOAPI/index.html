<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja de games</title>
    <hr />
    <h4>Lista de games</h4>
    <ul id="games"></ul>
    <hr />
    <h4>Novo game</h4>
    <input type="text" name="title" id="title" placeholder="Titulo" />
    <br />
    <input type="number" name="year" id="year" placeholder="Ano" />
    <br />
    <input type="number" name="price" id="price" placeholder="Price" />
    <br />
    <button type="button" onclick="createGame()">Criar game</button>
    <hr />
    <h4>Editar Game</h4>
    <input type="text" name="idEdit" id="idEdit" placeholder="ID" readonly />
    <br />
    <input type="text" name="titleEdit" id="titleEdit" placeholder="Titulo" />
    <br />
    <input type="number" name="yearEdit" id="yearEdit" placeholder="Ano" />
    <br />
    <input type="number" name="priceEdit" id="priceEdit" placeholder="Preço" />
    <br />
    <button type="button" onclick="updateGame()">Editar game</button>
  </head>
  <body></body>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    function createGame() {
      var titleInput = document.getElementById("title");
      var yearInput = document.getElementById("year");
      var priceInput = document.getElementById("price");

      var game = {
        title: titleInput.value,
        year: yearInput.value,
        price: priceInput.value,
      };
      axios
        .post("http://localhost:45678/game", game)
        .then((response) => {
          if (response.status == 200) {
            alert("Game Criado");
          }
        })
        .catch((error) => {
          console.log(error);
        });
    }

    //Função para obter id do elemento e excluir game

    function deleteGame(listItem) {
      var id = listItem.getAttribute("data-id");
      axios
        .delete("http://localhost:45678/game/" + id)
        .then((response) => {
          alert("game deletado");
        })
        .catch((error) => {
          console.log(error);
        });
    }

    //Função editar game

    function editGame(listItem) {
      var id = listItem.getAttribute("data-id");
      var title = listItem.getAttribute("data-title");
      var year = listItem.getAttribute("data-year");
      var price = listItem.getAttribute("data-price");
      document.getElementById("idEdit").value = id;
      document.getElementById("titleEdit").value = title;
      document.getElementById("yearEdit").value = year;
      document.getElementById("priceEdit").value = price;
      idField.value = id;
    }

    function updateGame() {
      var idInput = document.getElementById("idEdit");
      var titleInput = document.getElementById("titleEdit");
      var yearInput = document.getElementById("yearEdit");
      var priceInput = document.getElementById("priceEdit");

      var game = {
        title: titleInput.value,
        year: yearInput.value,
        price: priceInput.value,
      };

      var id = idInput.value;

      axios
        .put("http://localhost:45678/game/" + id, game)
        .then((response) => {
          if (response.status == 200) {
            alert("Game Atualizado");
          }
        })
        .catch((error) => {
          console.log(error);
        });
    }

    //requição para leitura de dados
    axios
      .get("http://localhost:45678/games")
      .then((response) => {
        var games = response.data;
        var list = document.getElementById("games");

        games.forEach((game) => {
          var item = document.createElement("li");

          //present de atributo para poder trabalhar com os dados

          item.setAttribute("data-id", game.id);
          item.setAttribute("data-title", game.title);
          item.setAttribute("data-year", game.year);
          item.setAttribute("data-price", game.price);

          item.innerHTML = game.id + " - " + game.title + " - $ " + game.price;

          var BtnDelete = document.createElement("button");
          BtnDelete.innerHTML = "Deletar";
          BtnDelete.addEventListener("click", function () {
            deleteGame(item);
          });

          var BtnEdit = document.createElement("button");
          BtnEdit.innerHTML = "Editar";
          BtnEdit.addEventListener("click", function () {
            editGame(item);
          });

          item.appendChild(BtnDelete);
          item.appendChild(BtnEdit);

          list.appendChild(item);
        });
      })
      .catch((error) => {
        console.log(error);
      });
  </script>
</html>
